name: Trigger auto deployment for aca-spring-native

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ add-monitoring ]
    paths:
    - 'code/spring-boot-native/**'
    - '.github/workflows/aca-spring-native-AutoDeployTrigger-78625412-9760-4d65-82c5-5b228fd9ff1b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ACASPRINGNATIVE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACASPRINGNATIVE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACASPRINGNATIVE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/code/spring-boot-telemetry 
          registryUrl: nativetelemetry.azurecr.io
          registryUsername: ${{ secrets.ACASPRINGNATIVE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACASPRINGNATIVE_REGISTRY_PASSWORD }}
          containerAppName: aca-spring-native
          resourceGroup: sakriema-graalvm
          imageToBuild: nativetelemetry.azurecr.io/aca-spring-native:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


