name: Trigger auto deployment for hero-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ final ]
    paths:
    - 'code/quarkus-telemetry/quarkus-telemetry-superhero/src/main/docker/**'
    - '.github/workflows/hero-service-AutoDeployTrigger-317cf48e-38d7-4a09-925a-0339c1dab062.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HEROSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HEROSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HEROSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/code/quarkus-telemetry/quarkus-telemetry-superhero/
          registryUrl: nativeregistry.azurecr.io
          registryUsername: ${{ secrets.HEROSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HEROSERVICE_REGISTRY_PASSWORD }}
          containerAppName: hero-service
          resourceGroup: native-telemetry
          imageToBuild: nativeregistry.azurecr.io/hero-service:${{ github.sha }}
          environmentVariables: 'QUARKUS_DATASOURCE_JDBC_URL=${{ secrets.DATABASE_URL_SUPER }} QUARKUS_DATASOURCE_USERNAME=${{ secrets.DATABASE_USERNAME }} QUARKUS_DATASOURCE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} QUARKUS_OTEL_AZURE_APPLICATIONINSIGHTS_CONNECTION_STRING=${{ secrets.APPLICATIONINSIGHTS_CONNECTION_STRING }}'
          _buildArgumentsKey_: |
            _buildArgumentsValues_


